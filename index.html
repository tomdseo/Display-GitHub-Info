<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GitHub Hunting</title>
</head>
<body style="padding: 50px">
<div class="text-center">
    <p class="display-4">Display tomdseo's Information!</p>
    <button id="btn" class="btn btn-dark btn-lg mt-4 mb-3">Click Me</button>
</div>
<div id="result" class="mt-4" style="overflow: scroll; overflow-y: hidden;"></div>

<script>
    $(document).ready(function() {
        $("#btn").click(function() {
            $.get("https://api.github.com/users/tomdseo", function(data){
                let s = JSON.stringify(data);
                $("#result").append('<p class="lead" style="height: 150%;">' + s + '</p>');
            });
        });
    });

</script>

</body>
</html>
